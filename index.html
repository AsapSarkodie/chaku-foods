        <div class="con">
            <h1>Reliable crop prediction for African crops</h1>
        </div>
    
    </section>
     <section id="second">
        <div class="s-con">
           

            <form action="">
                <h1>Organization info</h1>
                <!--org name-->
                <div class="form-row">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name">
        </div>
        
        <div class="form-row">
            <label for="organization">Organization:</label>
            <input type="text" id="organization" name="organization">
        </div>
        
        <div class="form-row">
            <label for="role">Role:</label>
            <input type="text" id="role" name="role">
        </div>
        
        <div class="form-row">
            <label for="business-unit">Business Unit:</label>
            <input type="text" id="business-unit" name="business-unit">
        </div>
        
        <div class="form-row">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country">
        </div>
        
        <div class="form-row">
            <label for="city-state">City & State:</label>
            <input type="text" id="city-state" name="city-state">
        </div>
         <h1>Crop / Product Request</h1>
        
        <div class="form-row">
            <label for="crop-type">Crop / Product Name:</label>
            <input type="text" id="crop-type" name="crop-type" placeholder="e.g. Mango, Cassava, Dried Ginger">
        </div>
        
        <div class="form-row">
            <label for="product-type">Product Type:</label>
            <select name="product-type" id="product-type">
                <option value="">Select product type</option>
                <option value="Dried">Dried</option>
                <option value="Fresh">Fresh</option>
                <option value="Flour">Flour</option>
                <option value="Chips">Chips</option>
            </select>
        </div>
        
        <div class="form-row">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="100" min="1">
            <select name="unit" id="unit">
                    <option value="">Unit</option>
                    <option value="metric-tons">Metric Tons</option>
                    <option value="kgs">Kilograms (kg)</option>
                    <option value="lbs">Pounds (lbs)</option>
                    <option value="40ft-reefer">40ft Reefer</option>
                </select>
        </div>

        <div class="form-row">
            <label for="countries">Delivery Location (optional):</label>
            <select name="countries" id="countries">
                <option value="">Select a country</option>
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="au">Australia</option>
                <option value="de">Germany</option>
                <option value="fr">France</option>
                <option value="jp">Japan</option>
                <option value="br">Brazil</option>
                <option value="in">India</option>
                <option value="za">South Africa</option>
            </select>
        </div>
        <div class="cen">
                <button id="submit-btn">Submit</button>
            </div>
    </div>
            
           
            </form>
        </div>
